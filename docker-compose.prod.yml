version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: teamschedule-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - teamschedule-network

  backend:
    image: ghcr.io/peter-nl/teamschedule-backend:latest
    container_name: teamschedule-backend
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      APP_URL: ${APP_URL}
    ports:
      - "127.0.0.1:1200:4000"
    depends_on:
      - postgres
    networks:
      - teamschedule-network

  frontend:
    image: ghcr.io/peter-nl/teamschedule-frontend:latest
    container_name: teamschedule-frontend
    restart: always
    ports:
      - "127.0.0.1:1220:80"
    depends_on:
      - backend
    networks:
      - teamschedule-network

volumes:
  postgres_data:

networks:
  teamschedule-network:
    driver: bridge
