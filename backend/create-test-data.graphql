# Create test teams
mutation CreateTeams {
  engineering: createTeam(name: "Engineering Team") {
    id
    name
  }
  design: createTeam(name: "Design Team") {
    id
    name
  }
  marketing: createTeam(name: "Marketing Team") {
    id
    name
  }
}

# Create test workers
mutation CreateWorkers {
  john: createWorker(id: "jdo001", firstName: "John", lastName: "Doe") {
    id
    firstName
    lastName
    particles
  }
  jane: createWorker(id: "jsm002", firstName: "Jane", lastName: "Smith") {
    id
    firstName
    lastName
    particles
  }
  bob: createWorker(id: "bjo003", firstName: "Bob", lastName: "Johnson") {
    id
    firstName
    lastName
    particles
  }
  alice: createWorker(id: "awi004", firstName: "Alice", lastName: "Williams") {
    id
    firstName
    lastName
    particles
  }
}

# Assign workers to teams
mutation AssignWorkersToTeams {
  # John and Jane to Engineering
  a1: addWorkerToTeam(teamId: 1, workerId: "jdo001") { id }
  a2: addWorkerToTeam(teamId: 1, workerId: "jsm002") { id }

  # Jane and Bob to Design (Jane is on both Engineering and Design)
  a3: addWorkerToTeam(teamId: 2, workerId: "jsm002") { id }
  a4: addWorkerToTeam(teamId: 2, workerId: "bjo003") { id }

  # Alice to Marketing
  a5: addWorkerToTeam(teamId: 3, workerId: "awi004") { id }
}
