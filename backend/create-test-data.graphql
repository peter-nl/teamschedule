# Create test teams
mutation CreateTeams {
  engineering: createTeam(name: "Engineering Team") {
    id
    name
  }
  design: createTeam(name: "Design Team") {
    id
    name
  }
  marketing: createTeam(name: "Marketing Team") {
    id
    name
  }
}

# Create test members
mutation CreateMembers {
  john: createMember(id: "jdo001", firstName: "John", lastName: "Doe") {
    id
    firstName
    lastName
    particles
  }
  jane: createMember(id: "jsm002", firstName: "Jane", lastName: "Smith") {
    id
    firstName
    lastName
    particles
  }
  bob: createMember(id: "bjo003", firstName: "Bob", lastName: "Johnson") {
    id
    firstName
    lastName
    particles
  }
  alice: createMember(id: "awi004", firstName: "Alice", lastName: "Williams") {
    id
    firstName
    lastName
    particles
  }
}

# Assign members to teams
mutation AssignMembersToTeams {
  # John and Jane to Engineering
  a1: addMemberToTeam(teamId: 1, memberId: "jdo001") { id }
  a2: addMemberToTeam(teamId: 1, memberId: "jsm002") { id }

  # Jane and Bob to Design (Jane is on both Engineering and Design)
  a3: addMemberToTeam(teamId: 2, memberId: "jsm002") { id }
  a4: addMemberToTeam(teamId: 2, memberId: "bjo003") { id }

  # Alice to Marketing
  a5: addMemberToTeam(teamId: 3, memberId: "awi004") { id }
}
