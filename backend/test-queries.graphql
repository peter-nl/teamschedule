# Test queries for the new schema

# Create a team
mutation CreateTeam {
  createTeam(name: "Engineering Team") {
    id
    name
  }
}

# Create workers
mutation CreateWorker1 {
  createWorker(id: "jdo001", firstName: "John", lastName: "Doe") {
    id
    firstName
    lastName
    particles
  }
}

mutation CreateWorker2 {
  createWorker(id: "jsm002", firstName: "Jane", lastName: "Smith") {
    id
    firstName
    lastName
    particles
  }
}

# Add worker to team
mutation AddWorkerToTeam {
  addWorkerToTeam(teamId: 1, workerId: "jdo001") {
    id
    name
    workers {
      id
      firstName
      lastName
      particles
    }
  }
}

# Query all teams with their workers
query GetTeams {
  teams {
    id
    name
    workers {
      id
      firstName
      lastName
      particles
    }
  }
}

# Query all workers with their teams
query GetWorkers {
  workers {
    id
    firstName
    lastName
    particles
    teams {
      id
      name
    }
  }
}

# Query specific worker
query GetWorker {
  worker(id: "jdo001") {
    id
    firstName
    lastName
    particles
    teams {
      id
      name
    }
  }
}
