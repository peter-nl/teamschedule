# Test queries for the new schema

# Create a team
mutation CreateTeam {
  createTeam(name: "Engineering Team") {
    id
    name
  }
}

# Create members
mutation CreateMember1 {
  createMember(id: "jdo001", firstName: "John", lastName: "Doe") {
    id
    firstName
    lastName
    particles
  }
}

mutation CreateMember2 {
  createMember(id: "jsm002", firstName: "Jane", lastName: "Smith") {
    id
    firstName
    lastName
    particles
  }
}

# Add member to team
mutation AddMemberToTeam {
  addMemberToTeam(teamId: 1, memberId: "jdo001") {
    id
    name
    members {
      id
      firstName
      lastName
      particles
    }
  }
}

# Query all teams with their members
query GetTeams {
  teams {
    id
    name
    members {
      id
      firstName
      lastName
      particles
    }
  }
}

# Query all members with their teams
query GetMembers {
  members {
    id
    firstName
    lastName
    particles
    teams {
      id
      name
    }
  }
}

# Query specific member
query GetMember {
  member(id: "jdo001") {
    id
    firstName
    lastName
    particles
    teams {
      id
      name
    }
  }
}
