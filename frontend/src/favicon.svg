<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Calendar base -->
  <rect x="2" y="6" width="28" height="24" rx="3" fill="#0891b2"/>

  <!-- Calendar header bar -->
  <rect x="2" y="6" width="28" height="7" rx="3" fill="#0e7490"/>
  <rect x="2" y="10" width="28" height="3" fill="#0e7490"/>

  <!-- Calendar rings -->
  <rect x="8" y="3" width="3" height="6" rx="1" fill="#155e75"/>
  <rect x="21" y="3" width="3" height="6" rx="1" fill="#155e75"/>

  <!-- Calendar grid lines -->
  <line x1="2" y1="17" x2="30" y2="17" stroke="#0e7490" stroke-width="0.5"/>
  <line x1="2" y1="23" x2="30" y2="23" stroke="#0e7490" stroke-width="0.5"/>
  <line x1="11" y1="13" x2="11" y2="30" stroke="#0e7490" stroke-width="0.5"/>
  <line x1="21" y1="13" x2="21" y2="30" stroke="#0e7490" stroke-width="0.5"/>

  <!-- People icon (two overlapping circles for heads + body shapes) -->
  <!-- Person 1 (front) -->
  <circle cx="14" cy="19" r="2.5" fill="#ffffff"/>
  <path d="M14 22 C10 22 9 25 9 27 L19 27 C19 25 18 22 14 22" fill="#ffffff"/>

  <!-- Person 2 (behind, slightly offset) -->
  <circle cx="19" cy="18" r="2" fill="#cffafe" opacity="0.9"/>
  <path d="M19 20.5 C16 20.5 15.5 23 15.5 24.5 L22.5 24.5 C22.5 23 22 20.5 19 20.5" fill="#cffafe" opacity="0.9"/>
</svg>
