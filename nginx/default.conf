resolver 127.0.0.11 valid=10s;

server {
    listen 80;
    server_name teamschedule.appconcepts.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name teamschedule.appconcepts.net;

    ssl_certificate /etc/letsencrypt/live/teamschedule.appconcepts.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamschedule.appconcepts.net/privkey.pem;

    # Frontend (Angular SPA)
    location / {
        set $frontend_upstream http://frontend:4200;
        proxy_pass $frontend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend GraphQL API
    location /graphql {
        set $backend_upstream http://backend:4000;
        proxy_pass $backend_upstream/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
