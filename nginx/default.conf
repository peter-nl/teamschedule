server {
    listen 80;
    server_name teamschedule.appconcepts.net;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name teamschedule.appconcepts.net;

    ssl_certificate /etc/letsencrypt/live/teamschedule.appconcepts.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamschedule.appconcepts.net/privkey.pem;

    # Frontend (Angular dev server)
    location / {
        proxy_pass http://127.0.0.1:1220;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for ng serve live-reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Backend GraphQL API
    location /graphql {
        proxy_pass http://127.0.0.1:1200/graphql;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
